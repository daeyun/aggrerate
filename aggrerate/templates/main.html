{% extends "layout.html" %}
{% block body %}
<h2>Recent Reviews</h2>
{% for r in reviews %}
<div class="well">
<h3>{{ r.manufacturer_name }} {{ r.product_name }}</h3>
<p>Score: {{ r.review_score }} </p>
<p>Date: {{ r.review_date }} </p>
<p>User: {{ r.user_name }} </p>
<p>{{ r.text }} </p>
</div>
{% endfor %}
{% endblock %}
