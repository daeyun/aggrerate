{% extends "layout.html" %}
{% block body %}
    <h2>Reviews</h2>
    {% for review in reviews %}
            <h3>Review: {{ review.score }} <small>{{ review.date }}</small> {{ review.user_id }}
                {% if username == dispUsername %}
                    <a class="close" href="{{ url_for('delete_review', review_id=review.id, user_id=user_id) }}">&times;</a>
                {% endif %}
            </h3>
    {{ review.body_text | markdown }}
    {% endfor %}
{% endblock %}
