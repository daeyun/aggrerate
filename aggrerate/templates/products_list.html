{% extends "layout.html" %}
{% block body %}
    {% for product in products %}
    <div class="product">
        <h2><a class="product_name" href="/products/{{ product.id }}">{{ product.manufacturer }} {{ product.name }}</a> <small>in <a href="/category/{{ product.id }}"> {{ product.category }}</a></small></h2>
    </div>
    {% endfor %}
{% endblock %}
