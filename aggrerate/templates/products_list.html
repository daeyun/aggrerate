{% extends "layout.html" %}
{% block body %}
    {% for product in products %}
    <div class="product">
        <h4><a class="product_name" href="/products/{{ product.id }}">{{ product.manufacturer }} {{ product.name }}</a></h4>
        in <a href="/category/{{ product.id }}"> {{ product.category }}</a>
    </div>
    {% endfor %}
{% endblock %}
